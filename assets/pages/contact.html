<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Cynthia Rojas Rivera </title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container-static" id="#body-bootstrap-section">
    <div class="container-static" id="bootstrap-section">
        <div class="container-static" id="iframe-contact">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-7 col-xs-12 shadow-lg p-3 m-5 bg-body-tertiary rounded" id="contact-form-container">
                <form>
                    <div class="card-header mb-3 text-center">
                        CONTACT ME
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                                id="firstName" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                                id="lastName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="userEmail" placeholder="name@example.com" required>
                        <div class="invalid-feedback">
                            Please provide a valid email address.
                        </div>
                    </div>
                    <fieldset class="row">
                        <legend class="col-form-label col-sm-3 pt-0">I want:</legend>
                        <div class="col-sm-9">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="options" id="learnMoreRadio"
                                    value="option1" checked>
                                <label class="form-check-label" for="learnMoreRadio">
                                    Learn more
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="options" id="normalWebPageRadio"
                                    value="option2">
                                <label class="form-check-label" for="normalWebPageRadio">
                                    A normal web page
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="options" id="pageForSaleRadio"
                                    value="option3">
                                <label class="form-check-label" for="pageForSaleRadio">
                                    A page where I can sell
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="options" id="othersRadio"
                                    value="option4">
                                <label class="form-check-label" for="othersRadio">
                                    Others
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="mb-3 mt-3">
                        <label for="requestArea" class="form-label">Tell me more about your query (optional)</label>
                        <textarea class="form-control" id="requestArea" name="request" rows="3"
                            placeholder="Ej: I would like..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scripts/scripts.js"></script>
</body>

</html>
